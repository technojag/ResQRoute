<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#020408" />
    <meta name="description" content="ResQRoute - Smart Emergency Response Platform" />
    <title>ResQRoute | Smart Emergency Response</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet" />

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { background: #020408; color: #e8f4fd; }
      #root { min-height: 100vh; }

      @keyframes pulse-neon {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 20px rgba(0,245,255,0.4), 0 0 60px rgba(0,245,255,0.1); }
        50% { box-shadow: 0 0 40px rgba(0,245,255,0.8), 0 0 100px rgba(0,245,255,0.3); }
      }
      @keyframes slide-in-left {
        from { opacity: 0; transform: translateX(-40px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slide-in-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        92% { opacity: 1; }
        93% { opacity: 0.4; }
        94% { opacity: 1; }
        96% { opacity: 0.6; }
        97% { opacity: 1; }
      }
      @keyframes scan-line {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020408; }
      ::-webkit-scrollbar-thumb { background: #00f5ff; border-radius: 2px; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run ResQRoute.</noscript>
    <div id="root"></div>
  </body>
</html>
